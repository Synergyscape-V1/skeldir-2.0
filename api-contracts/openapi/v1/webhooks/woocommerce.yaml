openapi: 3.1.0
info:
  title: Skeldir WooCommerce Webhooks
  version: 2.0.0
  description: |
    WooCommerce webhook schemas for order events.
    Used for revenue verification and attribution tracking.

servers:
  - url: http://localhost:4016
    description: Prism Mock Server (WooCommerce Webhooks)

paths:
  /webhooks/woocommerce/order/created:
    post:
      summary: WooCommerce order created webhook
      description: Triggered when a new order is created in WooCommerce
      operationId: woocommerceOrderCreated
      tags:
        - WooCommerce Webhooks
      parameters:
        - name: X-WC-Webhook-Signature
          in: header
          required: true
          schema:
            type: string
          description: HMAC-SHA256 signature for webhook verification
        - name: X-WC-Webhook-Topic
          in: header
          required: true
          schema:
            type: string
            enum: [order.created]
          description: Webhook topic
        - name: X-WC-Webhook-Resource
          in: header
          required: true
          schema:
            type: string
            enum: [order]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WooCommerceOrder'
            example:
              id: 12345
              order_key: wc_order_abc123
              number: "1001"
              status: processing
              total: "199.99"
              currency: USD
              date_created: '2025-11-26T14:30:00Z'
              meta_data:
                - id: 1
                  key: skeldir_session_id
                  value: sess_abc123
                - id: 2
                  key: utm_source
                  value: google
      responses:
        '200':
          description: Webhook processed successfully
          content:
            application/json:
              schema:
                $ref: '../_common/base.yaml#/components/schemas/SuccessResponse'
        '401':
          description: Invalid webhook signature
        '500':
          $ref: '../_common/base.yaml#/components/responses/ServerError'

  /webhooks/woocommerce/order/updated:
    post:
      summary: WooCommerce order updated webhook
      description: Triggered when an order is updated in WooCommerce
      operationId: woocommerceOrderUpdated
      tags:
        - WooCommerce Webhooks
      parameters:
        - name: X-WC-Webhook-Signature
          in: header
          required: true
          schema:
            type: string
        - name: X-WC-Webhook-Topic
          in: header
          required: true
          schema:
            type: string
            enum: [order.updated]
        - name: X-WC-Webhook-Resource
          in: header
          required: true
          schema:
            type: string
            enum: [order]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WooCommerceOrder'
      responses:
        '200':
          description: Webhook processed successfully
          content:
            application/json:
              schema:
                $ref: '../_common/base.yaml#/components/schemas/SuccessResponse'

  /webhooks/woocommerce/order/completed:
    post:
      summary: WooCommerce order completed webhook
      description: Triggered when an order is marked as completed
      operationId: woocommerceOrderCompleted
      tags:
        - WooCommerce Webhooks
      parameters:
        - name: X-WC-Webhook-Signature
          in: header
          required: true
          schema:
            type: string
        - name: X-WC-Webhook-Topic
          in: header
          required: true
          schema:
            type: string
            enum: [order.completed]
        - name: X-WC-Webhook-Resource
          in: header
          required: true
          schema:
            type: string
            enum: [order]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WooCommerceOrder'
      responses:
        '200':
          description: Webhook processed successfully
          content:
            application/json:
              schema:
                $ref: '../_common/base.yaml#/components/schemas/SuccessResponse'

components:
  schemas:
    WooCommerceOrder:
      type: object
      required:
        - id
        - order_key
        - total
        - date_created
      properties:
        id:
          type: integer
          description: WooCommerce order ID
        order_key:
          type: string
          description: Unique order key
        number:
          type: string
          description: Order number
        status:
          type: string
          enum: [pending, processing, on-hold, completed, cancelled, refunded, failed]
          description: Order status
        total:
          type: string
          description: Order total as string
        subtotal:
          type: string
          description: Order subtotal
        total_tax:
          type: string
          description: Total tax amount
        currency:
          type: string
          description: Currency code
          example: USD
        date_created:
          type: string
          format: date-time
        date_modified:
          type: string
          format: date-time
        date_completed:
          type: string
          format: date-time
        date_paid:
          type: string
          format: date-time
        payment_method:
          type: string
          description: Payment method ID
        payment_method_title:
          type: string
          description: Payment method display name
        customer_id:
          type: integer
          description: Customer ID (0 for guests)
        billing:
          type: object
          properties:
            first_name:
              type: string
            last_name:
              type: string
            email:
              type: string
              format: email
        line_items:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              quantity:
                type: integer
              total:
                type: string
        meta_data:
          type: array
          description: Order metadata including attribution data
          items:
            type: object
            properties:
              id:
                type: integer
              key:
                type: string
              value:
                type: string
