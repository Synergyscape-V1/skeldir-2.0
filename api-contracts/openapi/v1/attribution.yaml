openapi: 3.1.0
info:
  title: Skeldir Attribution API
  version: 2.0.0
  description: |
    Attribution Intelligence API - Realtime Revenue Counter and Attribution Data.
    Provides verified revenue metrics with statistical confidence scoring.
  contact:
    name: Skeldir Engineering
    email: engineering@skeldir.com
    url: https://skeldir.com

servers:
  - url: http://localhost:4011
    description: Prism Mock Server (Attribution)

tags:
  - name: Attribution
    description: Attribution and revenue tracking endpoints
  - name: LLM Explanation
    description: LLM-powered natural language explanations for attribution data
  - name: Platform Connections
    description: Tenant-scoped platform connection and credential management

security:
  - bearerAuth: []

paths:
  /api/attribution/revenue/realtime:
    get:
      summary: Get Realtime Revenue Counter
      description: |
        Polls realtime revenue metrics with 30-second cache TTL.
        Supports ETag-based caching with If-None-Match header for bandwidth optimization.
      deprecated: true
      operationId: getRealtimeRevenue
      tags:
        - Attribution
      security:
        - bearerAuth: []
      parameters:
        - $ref: './_common/base.yaml#/components/parameters/CorrelationId'
        - $ref: './_common/base.yaml#/components/parameters/Authorization'
        - $ref: './_common/base.yaml#/components/parameters/IfNoneMatch'
      responses:
        '200':
          description: Revenue counter data returned successfully
          headers:
            X-Correlation-ID:
              schema:
                type: string
                format: uuid
              description: Request correlation ID echoed back
            ETag:
              schema:
                type: string
              description: Entity tag for cache validation
            Cache-Control:
              schema:
                type: string
              description: Cache control directives
              example: max-age=30
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RealtimeRevenueCounter'
              example:
                total_revenue: 125430.50
                event_count: 1247
                last_updated: '2025-11-26T14:32:00Z'
                data_freshness_seconds: 5
                verified: true
                tenant_id: 00000000-0000-0000-0000-000000000000
                confidence_score: 0.94
                upgrade_notice: null
        '304':
          description: Not Modified - ETag matches, use cached data
          headers:
            X-Correlation-ID:
              schema:
                type: string
                format: uuid
            ETag:
              schema:
                type: string
        '401':
          $ref: './_common/base.yaml#/components/responses/UnauthorizedError'
        '429':
          $ref: './_common/base.yaml#/components/responses/RateLimitError'
        '500':
          $ref: './_common/base.yaml#/components/responses/ServerError'

  /api/attribution/channels:
    get:
      summary: Get Channel Attribution Data
      description: Returns attribution data broken down by marketing channel
      operationId: getChannelAttribution
      tags:
        - Attribution
      security:
        - bearerAuth: []
      parameters:
        - $ref: './_common/base.yaml#/components/parameters/CorrelationId'
        - $ref: './_common/base.yaml#/components/parameters/Authorization'
        - name: start_date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Start date for attribution window
        - name: end_date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: End date for attribution window
      responses:
        '200':
          description: Channel attribution data
          headers:
            X-Correlation-ID:
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                type: object
                required:
                  - channels
                  - total_revenue
                  - date_range
                properties:
                  channels:
                    type: array
                    items:
                      $ref: '#/components/schemas/ChannelAttribution'
                  total_revenue:
                    type: number
                    format: double
                    minimum: 0
                  date_range:
                    type: object
                    properties:
                      start:
                        type: string
                        format: date
                      end:
                        type: string
                        format: date
              example:
                channels:
                  - channel_name: Meta
                    revenue: 45250.75
                    conversion_count: 185
                    confidence_score: 0.92
                    spend: 18000.00
                    roas: 2.51
                  - channel_name: Google
                    revenue: 37840.10
                    conversion_count: 142
                    confidence_score: 0.89
                    spend: 15000.00
                    roas: 2.52
                total_revenue: 83090.85
                date_range:
                  start: '2025-11-01'
                  end: '2025-11-15'
        '401':
          $ref: './_common/base.yaml#/components/responses/UnauthorizedError'

  /api/attribution/explain/{entity_type}/{entity_id}:
    get:
      summary: Get natural language explanation for attribution entities
      description: |
        Fast RAG endpoint for interactive explanations. Centaur architecture:
        retrieves deterministic attribution data, synthesizes via LLM.
        Target latency: <500ms p95.
      operationId: explainAttributionEntity
      tags:
        - Attribution
        - LLM Explanation
      parameters:
        - name: entity_type
          in: path
          required: true
          schema:
            type: string
            enum:
              - attribution_score
              - channel_performance
              - reconciliation_discrepancy
          description: Type of entity to explain
        - name: entity_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Unique identifier for the entity
        - $ref: './_common/base.yaml#/components/parameters/CorrelationId'
        - $ref: './_common/base.yaml#/components/parameters/Authorization'
      responses:
        '200':
          description: Explanation with citations and confidence scoring
          headers:
            X-Correlation-ID:
              schema:
                type: string
                format: uuid
              description: Request correlation ID echoed back
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttributionExplanation'
              example:
                explanation: "Facebook ROAS of $3.20 is outperforming Google ROAS of $2.10 because last-touch conversions skew toward paid social during the Black Friday campaign. Confidence is high given 90 days of stable conversion data."
                citations:
                  - metric: facebook_roas
                    value: 3.20
                    source: attribution_results.channel_roas
                  - metric: google_roas
                    value: 2.10
                    source: attribution_results.channel_roas
                confidence: high
                generated_at: '2025-11-26T14:30:00Z'
                cost_cents: 1.8
        '401':
          $ref: './_common/base.yaml#/components/responses/UnauthorizedError'
        '404':
          $ref: './_common/base.yaml#/components/responses/NotFoundError'
        '500':
          $ref: './_common/base.yaml#/components/responses/ServerError'
      x-latency-requirement: 500ms
      x-cost-budget: 0.02
      x-complexity-score: 5

  /api/attribution/platform-connections:
    post:
      summary: Create or update a platform connection
      description: |
        Binds a tenant to a platform account identifier and stores the connection state.
        This is Phase 2 substrate only; no outbound platform calls occur here.
      operationId: upsertPlatformConnection
      tags:
        - Platform Connections
      security:
        - bearerAuth: []
      parameters:
        - $ref: './_common/base.yaml#/components/parameters/CorrelationId'
        - $ref: './_common/base.yaml#/components/parameters/Authorization'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlatformConnectionUpsertRequest'
      responses:
        '200':
          description: Platform connection stored
          headers:
            X-Correlation-ID:
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformConnectionResponse'
              example:
                id: 11111111-1111-1111-1111-111111111111
                tenant_id: 00000000-0000-0000-0000-000000000000
                platform: google_ads
                platform_account_id: '123-456-7890'
                status: active
                created_at: '2026-01-28T12:00:00Z'
                updated_at: '2026-01-28T12:05:00Z'
        '400':
          $ref: './_common/base.yaml#/components/responses/ValidationError'
        '401':
          $ref: './_common/base.yaml#/components/responses/UnauthorizedError'
        '500':
          $ref: './_common/base.yaml#/components/responses/ServerError'

  /api/attribution/platform-connections/{platform}:
    get:
      summary: Get platform connection status
      description: |
        Returns the connection status for a tenant and platform.
      operationId: getPlatformConnection
      tags:
        - Platform Connections
      security:
        - bearerAuth: []
      parameters:
        - $ref: './_common/base.yaml#/components/parameters/CorrelationId'
        - $ref: './_common/base.yaml#/components/parameters/Authorization'
        - name: platform
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/Platform'
          description: Platform identifier
        - name: platform_account_id
          in: query
          required: false
          schema:
            type: string
          description: Optional platform account ID filter
      responses:
        '200':
          description: Platform connection status
          headers:
            X-Correlation-ID:
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformConnectionResponse'
              example:
                id: 11111111-1111-1111-1111-111111111111
                tenant_id: 00000000-0000-0000-0000-000000000000
                platform: google_ads
                platform_account_id: '123-456-7890'
                status: active
                created_at: '2026-01-28T12:00:00Z'
                updated_at: '2026-01-28T12:05:00Z'
        '401':
          $ref: './_common/base.yaml#/components/responses/UnauthorizedError'
        '404':
          $ref: './_common/base.yaml#/components/responses/NotFoundError'
        '500':
          $ref: './_common/base.yaml#/components/responses/ServerError'

  /api/attribution/platform-credentials:
    post:
      summary: Store or update platform credentials
      description: |
        Stores platform access/refresh tokens for a tenant and connection.
        Tokens are encrypted at rest and never returned.
      operationId: upsertPlatformCredentials
      tags:
        - Platform Connections
      security:
        - bearerAuth: []
      parameters:
        - $ref: './_common/base.yaml#/components/parameters/CorrelationId'
        - $ref: './_common/base.yaml#/components/parameters/Authorization'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlatformCredentialUpsertRequest'
      responses:
        '200':
          description: Platform credentials stored
          headers:
            X-Correlation-ID:
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlatformCredentialStatusResponse'
              example:
                tenant_id: 00000000-0000-0000-0000-000000000000
                platform: google_ads
                platform_account_id: '123-456-7890'
                status: stored
                expires_at: '2026-02-28T12:00:00Z'
                updated_at: '2026-01-28T12:05:00Z'
        '400':
          $ref: './_common/base.yaml#/components/responses/ValidationError'
        '401':
          $ref: './_common/base.yaml#/components/responses/UnauthorizedError'
        '404':
          $ref: './_common/base.yaml#/components/responses/NotFoundError'
        '500':
          $ref: './_common/base.yaml#/components/responses/ServerError'

components:
  schemas:
    Platform:
      type: string
      description: Supported platform identifier
      enum:
        - google_ads
        - meta_ads
        - tiktok_ads
        - linkedin_ads
        - stripe
        - paypal
        - shopify
        - woocommerce

    PlatformConnectionStatus:
      type: string
      description: Connection lifecycle state
      enum:
        - pending
        - active
        - disabled

    PlatformConnectionUpsertRequest:
      type: object
      required:
        - platform
        - platform_account_id
      properties:
        platform:
          $ref: '#/components/schemas/Platform'
        platform_account_id:
          type: string
          description: Platform account identifier (e.g., Google Ads customer ID)
        status:
          $ref: '#/components/schemas/PlatformConnectionStatus'
        metadata:
          type: object
          additionalProperties: true
          description: Optional non-PII metadata for the connection

    PlatformConnectionResponse:
      type: object
      required:
        - id
        - tenant_id
        - platform
        - platform_account_id
        - status
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
        tenant_id:
          type: string
          format: uuid
        platform:
          $ref: '#/components/schemas/Platform'
        platform_account_id:
          type: string
        status:
          $ref: '#/components/schemas/PlatformConnectionStatus'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    PlatformCredentialUpsertRequest:
      type: object
      required:
        - platform
        - platform_account_id
        - access_token
      properties:
        platform:
          $ref: '#/components/schemas/Platform'
        platform_account_id:
          type: string
        access_token:
          type: string
          description: Access token (never returned once stored)
        refresh_token:
          type: string
          nullable: true
        expires_at:
          type: string
          format: date-time
          nullable: true
        scope:
          type: string
          nullable: true
        token_type:
          type: string
          nullable: true

    PlatformCredentialStatus:
      type: string
      description: Credential storage status
      enum:
        - stored
        - expired
        - missing

    PlatformCredentialStatusResponse:
      type: object
      required:
        - tenant_id
        - platform
        - platform_account_id
        - status
        - updated_at
      properties:
        tenant_id:
          type: string
          format: uuid
        platform:
          $ref: '#/components/schemas/Platform'
        platform_account_id:
          type: string
        status:
          $ref: '#/components/schemas/PlatformCredentialStatus'
        expires_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
    RealtimeRevenueCounter:
      type: object
      required:
        - total_revenue
        - event_count
        - last_updated
        - data_freshness_seconds
        - verified
        - tenant_id
      properties:
        total_revenue:
          type: number
          format: double
          minimum: 0
          description: Total verified revenue amount in USD
          example: 125430.50
        event_count:
          type: integer
          description: Number of revenue events tracked
          minimum: 0
          example: 1247
        last_updated:
          type: string
          format: date-time
          description: ISO 8601 timestamp of last data update
          example: '2025-11-26T14:32:00Z'
        data_freshness_seconds:
          type: integer
          description: Seconds since data was last refreshed
          minimum: 0
          example: 5
        verified:
          type: boolean
          description: Whether revenue is verified through payment reconciliation
          example: true
        tenant_id:
          type: string
          format: uuid
          description: Tenant identifier associated with the response
          example: '00000000-0000-0000-0000-000000000000'
        confidence_score:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: Statistical confidence score (0-1) for attribution accuracy
          example: 0.94
        upgrade_notice:
          type: string
          nullable: true
          description: Optional message about upgrading for more features
          example: Upgrade to Pro for historical analytics

    ChannelAttribution:
      type: object
      required:
        - channel_name
        - revenue
        - conversion_count
        - confidence_score
      properties:
        channel_name:
          type: string
          enum: [Meta, Google, TikTok, LinkedIn, Organic, Direct, Email, Referral]
          description: Marketing channel name
        revenue:
          type: number
          format: double
          minimum: 0
          description: Attributed revenue for this channel
        conversion_count:
          type: integer
          description: Number of conversions attributed to this channel
        confidence_score:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: Statistical confidence in attribution accuracy
        spend:
          type: number
          format: float
          description: Marketing spend on this channel
        roas:
          type: number
          format: float
          description: Return on Ad Spend (revenue/spend)

    AttributionExplanation:
      type: object
      required:
        - explanation
        - citations
        - confidence
        - generated_at
      properties:
        explanation:
          type: string
          minLength: 150
          maxLength: 500
          description: Natural language explanation of attribution result
          example: "Your Facebook ROAS of $3.20 indicates strong performance because you have 90 days of stable conversion data with narrow confidence bounds ($2.95-$3.45)."
        citations:
          type: array
          items:
            type: object
            required:
              - metric
              - value
              - source
            properties:
              metric:
                type: string
                example: facebook_roas
              value:
                type: number
                example: 3.20
              source:
                type: string
                description: Database table.column reference
                example: attribution_results.channel_roas
        confidence:
          type: string
          enum: [high, medium, low]
          description: Explanation confidence based on data quality
        generated_at:
          type: string
          format: date-time
        cost_cents:
          type: number
          format: float
          description: LLM API cost for this explanation
          example: 1.8
          x-internal: true

  securitySchemes:
    bearerAuth:
      $ref: './_common/base.yaml#/components/securitySchemes/bearerAuth'
