name: Schema Validation

on:
  pull_request:
    paths:
      - 'alembic/versions/**'
      - 'db/schema/**'
      - 'scripts/schema/**'
      - 'scripts/identity/**'
      - 'scripts/r0/normalize_pg_dump.sh'
      - '.github/workflows/schema-validation.yml'
  push:
    branches:
      - main
    paths:
      - 'alembic/versions/**'
      - 'db/schema/**'
      - 'scripts/schema/**'
      - 'scripts/identity/**'
      - 'scripts/r0/normalize_pg_dump.sh'

jobs:
  validate-schema-authority:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: skeldir_test
          POSTGRES_USER: migration_owner
          POSTGRES_PASSWORD: migration_owner
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install alembic sqlalchemy psycopg2-binary pyyaml
      
      - name: Create runtime role for identity split
        env:
          PGPASSWORD: migration_owner
        run: |
          psql -h localhost -U migration_owner -d skeldir_test -c "DO \$\$ BEGIN IF NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = 'app_user') THEN CREATE ROLE app_user LOGIN PASSWORD 'app_user'; END IF; END \$\$;"

      - name: Deterministic schema authority check (migrations -> dump -> diff)
        env:
          CI: "true"
          MIGRATION_DATABASE_URL: postgresql://migration_owner:migration_owner@localhost:5432/skeldir_test
        run: |
          python scripts/schema/assert_canonical_schema.py \
            --mode ci \
            --artifacts-dir artifacts/schema_authority \
            --diff-out artifacts/schema_authority/canonical_drift.diff

      - name: Runtime identity parity check
        env:
          DATABASE_URL: postgresql://app_user:app_user@localhost:5432/skeldir_test
          MIGRATION_DATABASE_URL: postgresql://migration_owner:migration_owner@localhost:5432/skeldir_test
          EXPECTED_RUNTIME_DB_USER: app_user
        run: |
          python scripts/identity/assert_runtime_identity.py

      - name: "Negative control: runtime identity mismatch must fail"
        env:
          DATABASE_URL: postgresql://app_user:app_user@localhost:5432/skeldir_test
          MIGRATION_DATABASE_URL: postgresql://migration_owner:migration_owner@localhost:5432/skeldir_test
          EXPECTED_RUNTIME_DB_USER: migration_owner
        run: |
          set +e
          python scripts/identity/assert_runtime_identity.py
          STATUS=$?
          set -e
          if [ "$STATUS" -eq 0 ]; then
            echo "Negative control failed: runtime identity mismatch was not detected"
            exit 1
          fi
          echo "Negative control passed: identity mismatch is non-vacuous"

      - name: "Negative control: mutated canonical must fail"
        env:
          CI: "true"
          MIGRATION_DATABASE_URL: postgresql://migration_owner:migration_owner@localhost:5432/skeldir_test
        run: |
          cp db/schema/canonical_schema.sql /tmp/canonical_schema.negative.sql
          printf "\n-- NEGATIVE CONTROL (must drift)\nCREATE TABLE public.__phase0_negative_control (id integer);\n" >> /tmp/canonical_schema.negative.sql
          set +e
          python scripts/schema/assert_canonical_schema.py \
            --mode ci \
            --no-migrate \
            --canonical /tmp/canonical_schema.negative.sql \
            --artifacts-dir artifacts/schema_authority_negative \
            --diff-out artifacts/schema_authority_negative/canonical_drift.diff
          STATUS=$?
          set -e
          if [ "$STATUS" -eq 0 ]; then
            echo "Negative control failed: drift was not detected"
            exit 1
          fi
          echo "Negative control passed: drift detection is non-vacuous"

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schema-authority-report
          path: artifacts/schema_authority/
          retention-days: 7

      - name: Upload negative control report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schema-authority-negative-control
          path: artifacts/schema_authority_negative/
          retention-days: 7

