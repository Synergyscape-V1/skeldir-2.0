name: B0.6 Phase 2 Adjudication

on:
  pull_request:
    paths:
      - ".github/workflows/b060_phase2_adjudication.yml"
      - "backend/**"
      - "alembic/**"
      - "scripts/**"
  workflow_dispatch:

jobs:
  b060-phase2-adjudication:
    name: B0.6 Phase 2 Adjudication
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      CI: true
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@127.0.0.1:5432/postgres
      PLATFORM_TOKEN_ENCRYPTION_KEY: skeldir-phase2-test-key
      PLATFORM_TOKEN_KEY_ID: test-key
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -r backend/requirements-dev.txt

      - name: B0.6 Phase 2 adjudication tests
        run: |
          pytest -v tests/test_b060_phase2_platform_connections.py
