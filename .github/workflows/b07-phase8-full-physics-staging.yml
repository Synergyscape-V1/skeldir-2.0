name: b07-phase8-full-physics-staging

on:
  workflow_dispatch:
    inputs:
      artifact_dir:
        description: Artifact directory for full-physics evidence
        required: false
        default: artifacts/b07-phase8-full-physics
      runner_label:
        description: GitHub runner label for full-physics execution (e.g., ubuntu-8core)
        required: false
        default: ubuntu-8core

jobs:
  b07_phase8_full_physics:
    runs-on: ${{ github.event.inputs.runner_label || 'ubuntu-latest' }}
    env:
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/backend
      B07_P8_ARTIFACT_DIR: ${{ github.event.inputs.artifact_dir || 'artifacts/b07-phase8-full-physics' }}
      E2E_API_BASE_URL: http://127.0.0.1:8000
      E2E_MOCK_BASE_URL: http://127.0.0.1:8080
      E2E_WAIT_TIMEOUT_S: "120"
      AUTH_JWT_SECRET: e2e-secret
      AUTH_JWT_ALGORITHM: HS256
      AUTH_JWT_ISSUER: https://issuer.skeldir.test
      AUTH_JWT_AUDIENCE: skeldir-api
      PHASE8_RUNTIME_DB_USER: app_user
      PHASE8_RUNTIME_DB_PASS: app_user
      PHASE8_DB_ADMIN_USER: skeldir
      PHASE8_DB_ADMIN_PASS: skeldir_e2e
      PHASE8_DB_NAME: skeldir_e2e

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: Run Phase 8 closure pack (full physics authority)
        run: |
          python scripts/phase8/run_phase8_closure_pack.py \
            --full-physics \
            --artifact-dir "${B07_P8_ARTIFACT_DIR}"

      - name: Verify Phase 8 manifest integrity
        if: always()
        run: |
          test -f "${B07_P8_ARTIFACT_DIR}/manifest.sha256"
          (cd "${B07_P8_ARTIFACT_DIR}" && sha256sum -c manifest.sha256)
          test -f "${B07_P8_ARTIFACT_DIR}/closure_pack_artifact.sha256"
          (cd "${B07_P8_ARTIFACT_DIR}" && sha256sum -c closure_pack_artifact.sha256)

      - name: Assert required full-physics artifacts exist
        if: always()
        run: |
          test -f "${B07_P8_ARTIFACT_DIR}/phase8_gate_summary.json"
          test -f "${B07_P8_ARTIFACT_DIR}/phase8_gate_summary_full_physics.json"
          test -f "${B07_P8_ARTIFACT_DIR}/runner_physics_probe.json"
          test -f "${B07_P8_ARTIFACT_DIR}/container_identity_probe.json"
          test -f "${B07_P8_ARTIFACT_DIR}/phase8_container_identity_api.json"
          test -f "${B07_P8_ARTIFACT_DIR}/phase8_container_identity_worker.json"
          test -f "${B07_P8_ARTIFACT_DIR}/closure_pack_artifact.zip"
          test -f "${B07_P8_ARTIFACT_DIR}/closure_pack_artifact_metadata.json"
          test -f "${B07_P8_ARTIFACT_DIR}/logs/r3_ingestion_under_fire.log"
          test -f "${B07_P8_ARTIFACT_DIR}/logs/pytest_p8_topology.log"
          test -f "${B07_P8_ARTIFACT_DIR}/logs/compose_missing_runtime_dsn_negative_control.log"

      - name: Assert enterprise runner capacity (>=4 CPU)
        if: always()
        run: |
          python - <<'PY'
          import json
          import os
          from pathlib import Path
          probe = Path(os.environ["B07_P8_ARTIFACT_DIR"]) / "runner_physics_probe.json"
          payload = json.loads(probe.read_text(encoding="utf-8"))
          cpu_count = int(payload.get("host", {}).get("cpu_count") or 0)
          if cpu_count < 4:
              raise SystemExit(f"runner_physics_probe cpu_count={cpu_count} < 4")
          print(f"runner_physics_probe cpu_count={cpu_count} (>=4)")
          PY

      - name: Upload full-physics Phase 8 artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: b07-phase8-closure-pack-full-physics-${{ github.run_id }}
          path: ${{ env.B07_P8_ARTIFACT_DIR }}
          retention-days: 14
