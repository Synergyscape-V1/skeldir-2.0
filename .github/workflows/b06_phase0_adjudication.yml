name: B0.6 Phase 0 Adjudication

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  b06-phase0-adjudication:
    name: B0.6 Phase 0 Adjudication
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      CI: true
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@127.0.0.1:5432/postgres
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -r backend/requirements-dev.txt

      - name: Apply migrations
        env:
          MIGRATION_DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/postgres
        run: |
          alembic upgrade head

      - name: B0.6 Phase 0 adjudication tests
        run: |
          pytest -q tests/test_b06_realtime_revenue_v1.py
          pytest -v --tb=short tests/test_b060_phase1_auth_tenant.py
          pytest -v --tb=short tests/test_b060_phase2_platform_connections.py
          pytest -v --tb=short backend/tests/test_b060_phase3_realtime_revenue_cache.py
          pytest -v --tb=short tests/test_b060_phase4_realtime_revenue_providers.py
          pytest -q tests/contract/test_contract_semantics.py
